<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1 class="game-title">Cyber<span class="highlight">Sudoku</span></h1>
            <p class="subtitle">Select Grid Size</p>

            <div class="size-selection">
                <button class="btn-size" data-size="4">
                    <span class="size-label">4x4</span>
                    <span class="size-desc">Novice</span>
                </button>
                <button class="btn-size" data-size="9">
                    <span class="size-label">9x9</span>
                    <span class="size-desc">Master</span>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <header>
                <button id="btn-back" class="icon-btn">‚Üê Back</button>
                <div class="timer">00:00</div>
                <div class="difficulty-display">9x9</div>
            </header>

            <div id="sudoku-board" class="board">
                <!-- Grid generated by JS -->
            </div>

            <div class="controls">
                <div class="numpad">
                    <!-- Numpad generated by JS -->
                </div>

                <div class="actions">
                    <button id="btn-new-game" class="btn-action">New Game</button>
                    <button id="btn-check" class="btn-action primary">Check</button>
                </div>
            </div>
        </div>

        <!-- Victory Modal -->
        <div id="victory-modal" class="modal hidden">
            <div class="modal-content">
                <h2>System Hack <span class="highlight">Complete</span></h2>
                <p>Time: <span id="final-time">00:00</span></p>
                <button id="btn-restart" class="btn-action primary">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
